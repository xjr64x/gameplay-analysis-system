# =============================================================================
# Docker Compose for Gameplay Analysis System
# 
# Two containers:
#   1. ollama    - GPU-accelerated model serving
#   2. gameplay  - The analysis application (batch or interactive mode)
#
# Usage:
#   # First time setup - pull models:
#   docker compose --profile init up ollama-init
#
#   # Run batch analysis:
#   docker compose up gameplay
#
#   # Run interactive mode:
#   docker compose run --rm -it gameplay python batch_analyze.py
#   # Or override to run a different script interactively
#
# =============================================================================

services:
  # ==========================================================================
  # Ollama - GPU-accelerated model serving
  # ==========================================================================
  ollama:
    image: ollama/ollama:latest
    container_name: gameplay-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_NUM_PARALLEL=2
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - gameplay-network

  # ==========================================================================
  # Model Initialization - Pull required models on first run
  # ==========================================================================
  ollama-init:
    image: ollama/ollama:latest
    container_name: gameplay-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ollama_models:/root/.ollama
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Pulling interpreter model (qwen3-vl:8b-instruct-q4_K_M)..."
        ollama pull qwen3-vl:8b-instruct-q4_K_M
        echo "Pulling reasoner model (qwen3:14b-q4_K_M)..."
        ollama pull qwen3:14b-q4_K_M
        echo "Models ready!"
    environment:
      - OLLAMA_HOST=http://ollama:11434
    networks:
      - gameplay-network
    profiles:
      - init

  # ==========================================================================
  # Gameplay Analysis Application
  # ==========================================================================
  gameplay:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gameplay-app
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      # Input videos (read-only)
      - ./videos:/app/videos:ro
      # Output directory for analysis results
      - ./output:/app/output
      # Persistent player profiles
      - ./profiles:/app/profiles
    environment:
      # Ollama connection - uses Docker network DNS
      - OLLAMA_HOST=http://ollama:11434
      # Model configuration
      - INTERPRETER_MODEL=${INTERPRETER_MODEL:-qwen3-vl:8b-instruct-q4_K_M}
      - REASONER_MODEL=${REASONER_MODEL:-qwen3:14b-q4_K_M}
      # Processing settings
      - QUALITY_MODE=${QUALITY_MODE:-high}
      # Batch mode configuration
      - VIDEO_PATH=${VIDEO_PATH:-/app/videos/sample_gameplay.MP4}
      - MAP_NAME=${MAP_NAME:-Nuketown}
      - GAME_MODE=${GAME_MODE:-Domination}
      - PLAYER_ID=${PLAYER_ID:-player}
      - BATCH_MODE=${BATCH_MODE:-true}
      # Output paths
      - OUTPUT_DIR=/app/output
      - PROFILE_PATH=/app/profiles/${PLAYER_ID:-player}_profile.json
    # Enable stdin/tty for interactive mode (use: docker compose run -it gameplay)
    stdin_open: true
    tty: true
    networks:
      - gameplay-network

networks:
  gameplay-network:
    driver: bridge

volumes:
  ollama_models:
    driver: local